<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 500px;
            height: 80vh;
            max-height: 700px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #667eea;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.agent {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-bubble {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.agent .message-bubble {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 24px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        #messageInput:focus {
            border-color: #667eea;
        }

        #sendButton {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }

        #sendButton:hover {
            background: #5568d3;
        }

        #sendButton:active {
            transform: scale(0.95);
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            width: 60px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            background: #999;
            border-radius: 50%;
            display: inline-block;
            margin-right: 4px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .connection-status {
            font-size: 12px;
            color: #999;
            text-align: center;
            padding: 10px;
        }

        .status-connected {
            color: #4caf50;
        }

        .status-disconnected {
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Support Chat
        </div>
        
        <div class="connection-status" id="connectionStatus">
            Ready to connect
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message agent">
                <div class="message-bubble">
                    Hello! How can I help you today?
                </div>
            </div>
        </div>

        <div class="chat-input-container">
            <input 
                type="text" 
                id="messageInput" 
                placeholder="Type your message..."
                autocomplete="off"
            >
            <button id="sendButton">Send</button>
        </div>
    </div>

    <!-- TALKDESK INTEGRATION SCRIPT -->
    <script>
        // =================================================================
        // REPLACE THIS SECTION WITH YOUR TALKDESK CONFIGURATION
        // =================================================================
        const TALKDESK_CONFIG = {
            // Get these values from your Talkdesk admin panel
            accountId: 'YOUR_ACCOUNT_ID',
            apiKey: 'YOUR_API_KEY',
            endpointUrl: 'YOUR_TALKDESK_ENDPOINT'
        };
        // =================================================================

        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const connectionStatus = document.getElementById('connectionStatus');

        // Add message to chat UI
        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'agent'}`;
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            bubbleDiv.textContent = text;
            
            messageDiv.appendChild(bubbleDiv);
            chatMessages.appendChild(messageDiv);
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Send message to Talkdesk
        async function sendMessageToTalkdesk(message) {
            try {
                // This is a placeholder - replace with actual Talkdesk API call
                // Example using Talkdesk Conversations API:
                const response = await fetch(`${TALKDESK_CONFIG.endpointUrl}/conversations`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${TALKDESK_CONFIG.apiKey}`
                    },
                    body: JSON.stringify({
                        message: message,
                        accountId: TALKDESK_CONFIG.accountId,
                        // Add other required Talkdesk parameters
                    })
                });

                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error sending message:', error);
                return { error: 'Failed to send message' };
            }
        }

        // Handle send button click
        function handleSend() {
            const message = messageInput.value.trim();
            
            if (message) {
                // Add user message to UI
                addMessage(message, true);
                messageInput.value = '';

                // Send to Talkdesk
                sendMessageToTalkdesk(message)
                    .then(response => {
                        // Handle response from Talkdesk
                        if (response.error) {
                            addMessage('Sorry, there was an error. Please try again.');
                        } else {
                            // Add agent response
                            // Note: You'll need to handle the actual response format from Talkdesk
                            const agentMessage = response.message || 'Message received. An agent will respond shortly.';
                            addMessage(agentMessage);
                        }
                    });
            }
        }

        // Event listeners
        sendButton.addEventListener('click', handleSend);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleSend();
            }
        });

        // Initialize connection status
        connectionStatus.textContent = 'Connected';
        connectionStatus.className = 'connection-status status-connected';

        // Optional: Initialize Talkdesk widget if using their embedded solution
        // Uncomment and replace with your actual Talkdesk snippet:
        /*
        (function() {
            var td = document.createElement('script');
            td.type = 'text/javascript';
            td.async = true;
            td.src = 'https://talkdeskchatsdk.talkdeskapp.com/talkdeskchatsdk.js';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(td, s);
            
            window.talkdeskChatSDK = {
                accountId: 'YOUR_ACCOUNT_ID',
                // Add other configuration options
            };
        })();
        */
    </script>
</body>
</html>
